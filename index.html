<!DOCTYPE html>
<html>
	<head>
		<script src="js/jquery.js"></script> 
		<script src="js/scripts.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<title>Bank Account</title>
	</head>
	<body>
		<div class="container">
			<h1>Bank of $(Knowledge)</h1>
			<div class="row">
				<div class="col-md-6">
					<form id="new-account">
						<div class="form-group">
							<label for="name">Enter your name:</label>
							<input type="name" class="form-control" id="name">
							<small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
						</div>
						<div class="form-group">
							<label for="amount">Starting amount:</label>
							<input type="" class="form-control" id="amount">
						</div>
						<button type="submit" class="btn btn-success">Open Account</button> 
					</form>
				</div>
				<div class="col-md-6">
					<form id="update-balance">
						<div class="form-group">
							<label for="depositAmount">Deposit</label>
							<input type="" class="form-control" id="depositAmount">
						</div>
						<div class="form-group">
							<label for="withdrawalAmount">Withdrawal</label>
							<input type="" class="form-control" id="withdrawalAmount">
						</div>
						<button type="submit" class="btn btn-success">Update Balance</button> 
					</form>
				</div>
				</div>
				<h2>Current Balance:</h2>
				<div class="col-md-6" id="balance">
				</div>
		</div>
	</body>
</html>
